    image001: 
        title: 
            en: "Georges Charbonneau’s Fall: Scenario 1- Too much is like not enough"
            fr: "L’automne de Georges Charbonneau: Scénario 1 – Trop, c’est comme pas assez"
        caption: 
            en: |
                "On October 6th 2040 George decides to bring his wife, Nicole, and grandchildren on a visit to the orchard located on Chemin de la Montagne in Mont-Saint-Hilaire, where he often went with his family as a child.  Unfortunately this outing which used to guarantee delicious Cortland apples and maple syrup crêpes does not take place; there are so many cars on the road during the weekend that Georges turns back home and decides they will have to come back another time. 
                About twenty year ago, along side many others, Georges and Nicole left the expensive city of Montreal to return to their native area of the beautiful Vallée-du-Richelieu.  Over the years, this region transformed from a peaceful agricultural area where cows contemplated cars scarcely passing by on the Chemin des Patriotes to a suburb with condos and bungalows aligned for kilometers on end.  Now, going from Beloeil to Sorel in the morning traffic takes two times longer than in the good old days.  Many people started working in the Contrecoeur sector since the port was extended and big boats deliver merchandise to this area. In 2035, a new bridge was installed on the Richelieu to meet the needs of the growing population generating all this traffic.  People also use the new highway, the Pomme d’or Highway. 
                There seems to be insufficient space to greet all the new immigrants arriving to the region. The houses have extended all the way into the golf courses and the forests of Otterburn Park, Saint-Charles and Carignan have almost all disappeared.  Municipality mayors talked a lot about instating densification of housing, but spacious single-family houses continue to occupy the riverbank. Along roadsides and close to transit areas new multiple-story buildings were build in order to house the population which has grown a great deal over the last twenty years. 
                The Saint-Hilaire mountain still stands strong, but its paths are crowded by thousands of visitors in search of nature, fresh air and peace. New restaurants and businesses start emerging all over to take advantage of this touristic influx. Locals generally make their purchases in the large surfaces along the highways. Green spaces and orchards are disappearing at an alarming rate.  Cows and fields become increasingly rare; only soya and corn crops persist in the North of the region, where agriculture has intensified.  There are still a few producers that offer fruits and vegetables to visitors keen on purchasing local, organic products. With the development of agrotourism, some farmers even offer visitors a place to stay on their farm, which is a good way to make sure their businesses can stay a float. 
                Living in his charming old house surrounded by a garden and large trees on a quiet street in Beloeil, Goerges considers himself lucky. His children, Julie and Simon would love to have a similar living arrangement; they are hoping to buy a bungalow in one of the recently developed residential areas. They both love urban agriculture, so they are also hoping to have a large backyard where they could have a garden, fruit trees and even chickens. Thankfully, due to the new industries that were installed on the old agricultural fields of McMasterville and St-Mathias it is not a problem to find high paying work in the region, which should allow them to meet their personal aspirations. 
                When Goeroges Charbonneau, a grey-haired and proud grandfather, asks his wife Nicole what she thinks of the Vallée-du-Richelieu in 2040 as compared to in 2015, she admits that although the new Vallée has many new commodities she is not happy to see the landscapes loosing their green charm. She even knows several people that are planning on selling their homes and leaving the Vallée because they find that the quality of life that first attracted them there no longer exists."
            fr: |
                "Le 6 octobre 2040 Georges décide de refaire avec sa femme Nicole la visite traditionnelle du verger sur le chemin de la montagne à Mont-Saint-Hilaire, ce même verger où il allait autrefois en famille. Hélas, la visite qui promettait des bonnes pommes croquantes Cortland et des crêpes au sirop d’érable qu’il avait promis d’apporter à ces petits enfants, n’a pas lieu.  Il y a tellement d’autos qui crachent leur fumée sur le chemin de la montagne durant le weekend que Georges se résigne à se reprendre une autre fois.
                Georges et Nicole n’ont pas été les seuls il y a plus de vingt ans à quitter la ville trop chère de Montréal pour revenir dans la belle Vallée-du-Richelieu. Celle-ci s’est transformée au cours des années, de région agricole paisible où des vaches rêveuses contemplaient les autos sur le Chemin des Patriotes, en banlieue où sont alignés bungalows et condos. À partir de Beloeil, les déplacements matinaux à destination de Sorel prennent deux fois plus de temps que dans le bon vieux temps. Un nouveau pont installé il y a quelques années, en 2035, sur le Richelieu est venu en partie répondre au besoin croissant des allées et venues de la population grandissante. Ils sont beaucoup à travailler dans le secteur de Contrecœur, depuis que les grands bateaux y apportent leurs conteneurs. Ils empruntent la nouvelle autoroute, celle qu’on appelle la Pomme d’or. 
                Il manque même de l’espace pour accueillir tous les immigrants nouvellement arrivés dans la région. Les maisons se sont multipliées jusque dans les terrains de golf. Les boisés de Otterburn Park, de Saint-Charles et de Carignan ont presque tous disparu. Les maires ont beaucoup parlé de densification mais les maisons spacieuses continuent d’avoir la cote.  Toutefois, aux abords des routes et près de lieux de transit, des immeubles portent leurs nombreux étages vers le ciel pour loger une population qui a beaucoup grandit depuis vingt ans.
                La montagne de Saint-Hilaire est toujours là, mais ses sentiers sont plus encombrés par des milliers de visiteurs à la recherche de nature, de fraicheur et de paix. De nouveaux restaurants et commerces savent bien profiter de cette manne touristique. Pour leur part, les locaux vont faire leurs achats dans les grandes surfaces qui tapissent les champs le long des autoroutes.  La verdure se rétrécit comme une peau de chagrin. Les vergers en arrachent aussi. Les vaches dans les prés se font plus rares et les grands champs de maïs et de soya ne subsistent qu’au nord de la région, là où l’agriculture s’est intensifiée. Il y a quand même des producteurs qui offrent fruits et légumes aux citadins friands de produits du terroir et de culture biologique. Avec le développement de l’agrotourisme, certains agriculteurs offrent même aux visiteurs du logement à la ferme, une façon de rentabiliser leur entreprise. 
                Georges se compte chanceux avec sa maison coquette sur une vieille rue tranquille de Beloeil entourée d’un jardin avec de vieux arbres aux couronnes généreuses. Ses enfants Julie et Simon aimeraient bien avoir ce bonheur. Ils espèrent pouvoir s’acheter un bungalow dans un des secteurs résidentiels développés il y a quelques années. Tous deux amateurs d’agriculture urbaine, ils ont bien l’intention de cultiver un grand jardin, d’y planter des arbres fruitiers et même d’avoir quelques poules dans la cour. Heureusement que le travail bien payé ne manque pas dans les nouvelles industries installées sur des terres agricoles qui entouraient jadis les villes de Beloeil, de McMasterville et de St-Mathias. 
                Quand Georges Charbonneau, aux cheveux gris et grand-papa fier, demande à Nicole, son épouse, ce qu’elle pense de la Vallée du Richelieu de 2040 comparée à celle de 2015,  elle trouve que la nouvelle Vallée a acquis bien des atouts mais que les paysages sont moins verts et bucoliques qu’autrefois. Même qu’elle en connaît plusieurs qui prévoient vendre la maison, quitter la Vallée, ne trouvant plus la qualité de vie qui les avait attirés au départ."
        credit: Denis Banville
        date: #add later
    image002: 
        title: 
            en: "Gas, greenery and new agriculture: Scenario 2- Energy Intensive"
            fr: "Gaz, verdure et nouvelle agriculture: Scénario 2 – Le plein d’énergie"
        caption: 
            en: |
                ""June 15th 2040: Clara Mazzola, president of the Chamber of Commerce of the Vallée-du-Richelieu, stands up in front of 300 Chamber members at the annual assembly to talk about the past years accomplishments. It was impossible to get the 1500 active members of the Chamber out to the assembly, but a number of them are participating virtually. On the big screen of the Pignons chalet in Saint-Charles Clara proudly projects the important points she wants to cover. 
                “Dearest partners, in spite of all the doubt expressed by the minister of the environment concerning potential for profit we now have shale gas wells in most municipalities in the North of the Vallée, and these wells have given an incredible push to industries and businesses of our region.  The ecological groups that fought hard against this type of development all the way until 2020 are now envious of the success of this project and all the impacts it has had. And, let’s not forget the windmills that now soar high in the sky between our mountains! Thanks to these new forms of energy, our region is prosperous and our people are proud to be living in an area where they can enjoy good life quality and establish themselves in beautiful wide open spaces.” Miss Mazzola continues her speech emphasizing the multiple greening measures that have been taken by businesses in the past years following new regulations instated by the local government. “Our cities are surrounded by a beautiful green belt and our natural heritage in the South of the Regional Country Municipality are better protected than ever.” Mazzola withholds from talking about the all the truck traffic generated by the shale gas industry, which leads to multiple annoyances for many people of the community. Instead, she focuses on recent advances in public transportation: “Trains and electric streetcars transport our citizens, allowing our roads to no longer be jammed with cars.  Let’s congratulate ourselves as the number of members of our Chamber of commerce has reached record numbers! To think that in 2015 we were so proud of having 600 members… In the past years we have more than doubled that number!”
                While the business people were clapping to Clara Mazzola’s enthusiastic speech the annual assembly of the Union of Agricultural Productors (UAP) in Saint-Jean-Baptiste, at the foot of Rougement, had also attracted many members. The UAPs president, Jacques Petit was contemplating the profound changes that had affected the agricultural world.  “In St-Charles, St-Denis and even elsewhere in the North of the Vallée, our large expanses of soya and corn fields from the past are now filled with hundreds of shale gas wells and windmills. In spite of this massive change, we’ve known how to rapidly adapt with our flourishing greenhouse industry which is now what characterizes our region.” Mister Petit is naturally a very positive man, so he continues on with more positive observations: “In addition to this, our vast fields of the past have yielded their place to niche farms, created by a new generation of farmers that are well educated and visionary.  Our citizens and people from the city are ecstatic about the variety of fresh fruits and vegetables available close to the city all year long! Dearest partners, the true success to be noted here is that our farmers are now experiencing a new type of relationship with people from the city which were once weary of us farmers.”
                While the members of the UAP were exchanging ideas at the coffee break, everybody agreed that thanks to the protection of the numerous green spaces in the South of the region tourism, businesses and restaurants were more and more prosperous. Some people where disappointed in the loss of the Northern landscapes of the past where cows were replaced by windmills and tall shale gas wells.  People consoled themselves by the prosperity offered by the new forms of energy.""
            fr: |
                """Le 15 juin, Clara Mazzola, présidente de la Chambre de commerce de la Vallée du Richelieu, se leva devant les 300 membres présents à l’assemblée annuelle de la Chambre pour faire le bilan de l’année 2040. On n’a pas été capable de réunir sur place les 1 500 membres actifs de la Chambre, mais plusieurs y participaient virtuellement. Sur le grand écran à l’Auberge des Pignons à Saint-Charles, Clara projetait fièrement les grands points marquants. 
                « Chers partenaires, le gaz de schiste qui, malgré les doutes sur sa rentabilité exprimés par le ministère de l’environnement, a ses puits dans la plupart des municipalités du nord de la Vallée et a donné un élan formidable à l’industrie et aux commerces. Les groupes écologistes qui l’ont combattu vigoureusement jusqu’en 2020 sont maintenant verts d’envie devant les retombées. N’oublions pas non plus les éoliennes qui agitent leurs bras dans le ciel entre les montagnes! Grâce à ces nouvelles énergies, notre région connaît de belles années de prospérité, et la population est fière d’habiter dans un cadre de vie agréable et d’avoir maintenu la possibilité de s’établir dans de grands espaces ». Madame Mazzola poursuit son discours en parlant des mesures de verdissement auxquelles de nombreux commerces et entreprises ont participés ces dernières années, suite à la mise en place d’une règlementation : « Nos villes sont entourées d’une belle ceinture verte et notre patrimoine naturel au sud de la MRC est mieux protégé que jamais ». La directrice s’abstient de parler du transport par camion engendré par l’industrie du gaz de schiste, dénoncé par la population qui subit les inconvénients. Elle enchaîne toutefois sur les avancés des dernières années en ce qui a trait au transport public : « Les trains et les trams électriques transportent nos citoyens qui ne sont plus bloqués sur des routes encombrées d’autos. Puis, félicitons-nous, le nombre de membres de notre chambre de commerce a atteint un chiffre record. Rappelez-vous comment la chambre était fière de ses 600 membres en 2015, la moitié moins! ». 
                Pendant que les gens d’affaires applaudissaient le discours enthousiaste de Clara Mazzola, l’assemblée annuelle de l’UPA à Saint-Jean-Baptiste, au pied du mont Rougemont, avait attirée de nombreux membres. Jacques Petit, son président, ne pouvait que constater les profonds changements qui secouaient le monde agricole. « À St-Charles, à St-Denis et ailleurs au nord de la Vallée, nos grandes aires de cultures de maïs et de soya d’autrefois sont maintenant parsemées de centaines de puits de gaz de schiste et d’éoliennes. Nous avons su cependant nous adapter rapidement avec la montée florissante de l’industrie de la culture en serre, celle qui caractérise maintenant notre région». Monsieur Petit, très positif de nature, enchaîna avec d’autres constats : « Aussi, nos vastes terres d’antan ont cédé la place aux agricultures de niche, acquises et gérées par de nouvelles générations d’agriculteurs bien éduqués et visionnaires. Bien entendu, les citoyens se réjouissent de cette offre très variée de légumes et de fruits près des villes, à l’année! Chers partenaires, la bonne nouvelle est que nos agriculteurs connaissent un rapprochement profitable avec les citadins, qui autrefois se méfiaient de nous ».
                À la pause-café, lors des échanges entre membres, tous s’entendaient pour dire que grâce à la protection de nombreux espaces verts dans le sud de la région, le tourisme, le commerce et la restauration étaient de plus en plus prospères. D’autres restaient bien déçus de la disparition au nord des paysages bucoliques d’autrefois, où les vaches étaient maintenant remplacées par des éoliennes et des hauts puits de gaz de schiste. Cependant, beaucoup se consolaient, profitant de la prospérité offerte par les nouvelles énergies."""
        credit: Denis Banville
        date: #add later
    image003: 
        title: 
            en: "Under a grey sky: Scenario 3- A wasteland life"
            fr: "Sous un ciel gris: Scénario 3 - Vie de friche"
        caption: 
            en: |
                "Since 2018, times were hard in Quebec. Worldwide, there was an economic crisis, but on a smaller scale the crisis also hit the Vallée-du-Richelieu quite strongly. For the past ten years the population had been aging and employment insurance offered nothing more than closed doors to people who wanted to work.   A number of businesses had shut down or had to let go of half of their employees. 
                Kitchen cupboards were less full than in the past, children only wore used clothing and old folks were more fragile than ever. Times were hard.  Thankfully, in spite of this, solidarity reigned amongst the people. There were many volunteer action centers and their doors were always open, their employees smiling and their shelves filled with free essentials. In Beloeil, Claudette Fortier and her colleagues from the other cities of the Vallée greet all visitors with gently with patience and empathy. 
                To offer housing at a reasonable price the cities were converting single-family homes into townhomes. A number of recreational services were offered for free to adults and children. Cars were rare as most people opted for the use of active transportation because it cost them less and was better for their health. Patience and resourcefulness were at the forefront of most people’s lives, especially young folks.
                Thankfully, people had abundant access to nature for free. In the city, the rows of trees continued to absorb pollution and offer fresh summer shade. The mountain in the heart of the Vallée was welcoming and provided peace and fresh air. The few remaining forests of the region also continued to provide shade, shelter and habitat for wildlife, as well as, firewood for heating.  The river continued to run through the entire Vallée, providing a current of freshness. 
                Unfortunately climate change was causing environmental shifts which allowed invasive species to make it from the south into more northern regions like the Vallée. Because of the diversity of trees and plants in the large forests of the region they were able to resist climatic changes reasonably well. Maple plantations on the other hand were being heavily invaded by the Asian long horned beetle, and in a matter of years the rich plantations of the Vallée were all destroyed. Cultivators were forced to go on employment insurance and their old plantations were empty.  Over time, birch, poplar, willows and alders started emerging on these old plantations and thankfully, these trees were able to provide wood for heating and construction. 
                Agricultural practices of the good old days had disappeared. Aging of the population, the price of seeds and a lack of implicated youth were leading to the downfall of agriculture in the region. Grocery stores now only sold imported products. 
                Thankfully, people could still raise beef and milk cattle because hay was available for a good price and fields were available for summer grazing. Certain people also started canning again and producing artisanal products to make a little additional income on the side. And so, rare bursts of hope like these helped keep people going through these difficult years. Thankfully, the Claudettes of the volunteer action centers kept their smiles and offered essential items for free to poor people of all ages. The big hearts of the people continued beating and thanks to the solidarity between people and their resourcefulness there was hope that one day the sky would turn blue again. "
            fr: |
                "Quand les temps sont difficiles, les grands cœurs se réveillent. Depuis 2018, le Québec était justement entré dans une de ces périodes grises. Cette crise économique mondiale frappait durement à petite échelle, La Vallée du Richelieu. La population avait vieilli depuis des dizaines d’années, le chômage n’offrait que des portes fermées aux travaillants, bien des entreprises avaient mis la clé sous la porte ou renvoyé la moitié de leur personnel. 
                Les armoires des cuisines étaient moins garnies, les enfants portaient de vieux vêtements, les vieillards étaient plus fragiles et plus fripés que jamais. Le temps était gris. Heureusement que la solidarité florissait. Il y avait entre autres les centres d’action bénévole. Leurs portes étaient toujours ouvertes, le personnel souriant, les tablettes garnies d’articles de base. À Beloeil, Claudette Fortier et ses consœurs des autres villes de la Vallée y accueillaient tout le monde avec patience, empathie et délicatesse.
                Les villes, pour offrir des logements à prix modique, convertissaient des maisons unifamiliales en  habitations à logements. On offrait gratuitement des services de loisirs pour adultes et enfants. Les autos étaient rares, car les gens avaient opté pour le transport actif, bon marché et meilleur pour la santé. La patience et la débrouillardise étaient à l’ordre du jour, surtout chez les jeunes.
                Heureusement que la nature était gratuite et abondante. En ville, les rangées d’arbres continuaient à absorber la pollution et à offrir de la fraîcheur en été. La montagne au cœur de la Vallée était accueillante et offrait sa paix et son air pur. Les petits boisés de la région offraient aussi leurs services de bois de chauffage, d’ombre, d’abris pour la faune. La rivière, elle, continuait de tracer un large courant de fraicheur à travers toute la Vallée.
                Toutefois, le réchauffement de la planète offrait des chemins vers des boisés du nord aux insectes envahisseurs. Les grandes forêts y résistaient raisonnablement bien à cause de la grande variété d’arbres et de plantes, mais les érablières encaissèrent un dur coup avec l’invasion du longicorne asiatique qui préférait l’érable et, en se multipliant, détruisait en quelques années les riches peuplements de la Vallée du Richelieu.  Les acériculteurs étaient contraints au chômage et leurs anciennes érablières devinrent des terres en friche. Le bouleau, l’aulne,  le saule et le peuplier s’y installèrent et fournissaient heureusement, avec le temps, du bois pour la construction et le chauffage. 
                L’agriculture du bon vieux temps avait disparu. Le vieillissement de la population, le coût des semences et surtout le manque de relève déprimaient l’agriculture. Les épiceries n’offraient pratiquement que des produits d’alimentation bon marché venus de loin. 
                Par chance, l’élevage extérieur de bovins et de vaches laitières était possible, car le foin ne coûtait pas cher et les pâturages d’été étaient disponibles à ces exploitations. Aussi, certains se sont remis aux conserves et à la confection de produits artisanaux qui leurs rapportent un revenu supplémentaire. De rares modestes lumières d’espoir éclairaient ainsi des années difficiles pour les gens de la Vallée du Richelieu.  Heureusement que les Claudettes des centres d’action bénévole gardaient le sourire et offraient des articles essentiels aux pauvres de tout âge. Les grands cœurs battaient toujours. Grâce à la solidarité et la débrouillardise des citoyens, le ciel finirait bien par tourner au bleu."
        credit: Denis Banville
        date: #add later
    image004: 
        title: 
            en: "When the elected dare to go green: Scenario 4- Going green"
            fr: "Quand les élus osent penser vert: Scénario 4 – Virer au vert"
        caption: 
            en: |
                "During the 2020s a party that put sustainable development at the forefront of their platform came into power, holding a majority government. This government did what environmentally inclined people could only dream of, they implemented new policies regulating energy production.  The road was paved for the use of new types of energy: solar, wind and even biomethylation. 
                Louis-Olivier St-Onge, prefect of the Regional County Municipality (RCM), and Clara Mazzola, president of the Chamber of Commerce, sat down with the members of their groups and wrote a development plan for the Vallée-du-Richelieu. This plan was adopted with both enthusiasm and skepticism because the vision and the plans were so avant-garde. 
                The people and businesses of the Vallée-du-Richelieu were up for the challenge, and soon thereafter a windmill parc was opened between the Saint-Hilaire mountain and the Rougement mountain. A number of public transportation buses became electric, while others, like the Beauregard buses, opted for the installation of biogas motors which used fermented byproducts provided by 600 farmers from the region. Public transportation really took off.
                The Vallée, now greener than ever before, was experiencing incredible population growth. Yet still, the amount of single-family homes was not augmenting, as people knew they had to learn to live in smaller areas. Densification was not a bitter experience for the government or the people, all were happy about the multiplication of alternative living quarters that encouraged communal spaces and sharing. The Chamber of Commerce admired the audacity of the young entrepreneurs getting set up in the region. 
                The economic prosperity of the region also allowed further development of green spaces. A green and blue belt were established around the region, followed by the progressive construction of forested corridors which provided refuge for plants and animals. Even industries were proud to be using green techniques.  The RCM also decided to instate a new policy whereby two units of green space had to be put into place for every unit of urban development. The green spaces of the region were so vast that they connected to surrounding regions, providing fauna with larger areas to move around within. 
                Between agricultural fields large bands of forest were installed. Agroforestery was really popular and the water and air were fresher than ever. The numerous spaces covered by trees also supplied important amounts of wood which was harvested. The hybrid poplar, which grows very fast, especially helped move this industry forward. The only unfortunate thing in the area is that agriculture was less present than before as most youth did not work in this field and imported fruits, vegetables and meat were inexpensive and dominant in the market.  
                Even the greenest of people couldn’t believe their eyes. All dreams were allowed and people joked about changing the name of the Vallée-du-Richelieu to the Vallée-Verte (Green Valley). Citizens and business entrepreneurs offered numerous activities to tourists that took advantage of the surrounding great outdoors. Old activists no longer had to protest, they admired the world around them and wrote poems about the beauty of it all. "
            fr: |
                "Durant les années 2020,  les élus ont posé un geste que même les rêveurs les plus engagés n’osaient espérer : le parti au pouvoir, soutenu par une majorité solide, a adopté une audacieuse politique de développement durable et les municipalités ont emboité le pas, proposé des actions. La voie était offerte aux nouvelles énergies renouvelables : le solaire, l’éolien, la biométhanisation. 
                Louis-Oliver St-Onge, préfet de la MRC et Clara Mazzola, présidente de la Chambre de Commerce se sont mis à table et, avec le soutien des membres et des collectivités, ont rédigé un plan de développement pour la Vallée du Richelieu, qui a été adopté avec enthousiasme et un petit brin de doute, tellement la vision et les orientations étaient d’avant-garde. 
                Le pouvoir public et les entreprises privées de la Vallée du Richelieu ont relevé le défi.   Entre le mont Saint-Hilaire et le mont Rougemont s’ouvrit ainsi un parc éolien. Certaines lignes de transport s’électrifièrent tandis que d’autres, comme les Autobus Beauregard optèrent pour les moteurs au biogaz, fruits de la fermentation des déchets agricoles offerts par 600 agriculteurs de la Vallée et…. aussi par leurs animaux. Le transport en commun prit son plein envol. 
                La Vallée désormais plus verte que jamais voyait sa population grandir, sans pour autant augmenter le parc de résidences unifamiliales, car il fallait apprendre à se tasser. La densification n’était pas une contrainte amère. Le préfet de la MRC se réjouissait de la multiplication d’habitations alternatives suivies de formules de mise en commun et de partage. La Chambre de commerce, pour sa part, admirait l’audace des jeunes entrepreneurs nouvellement installés ici.
                La prospérité économique entraînait aussi celle du patrimoine vert de la région. On établit un trame verte et bleue dans la région, suivie de la construction progressive de corridors forestiers qui s’élargissaient et donnaient des havres de vie aux plantes et aux animaux. Même les industries se vantaient de larges robes vertes. La MRC décida même qu’on devait planter deux unités vertes pour une unité de développement urbain. Le vert de la région allait même rencontrer celui des régions autour, donnant à la faune de plus grand espace pour bouger.
                Entre les terres agricoles ont construisit une large bande de forêt. L’agroforesterie était au gout du jour. L’eau et l’air étaient ainsi plus purs que jamais. Ces nombreux espaces riches en arbres fournissaient aussi des récoltes importantes de bois, notamment grâce au peuplier hybride qui grandit si vite. Seule ombre au tableau, l’agriculture était moins présente, faute de relève, et l’importation de fruits, légumes et viandes venant d’ailleurs plus importante.
                En tout cas, mêmes les verts les plus ardents n’en croyaient pas leurs yeux. Tous les rêves semblaient permis. Ils se demandaient s’il ne fallait pas rebaptiser la Vallée du Richelieu, la Vallée Verte. Les citoyens et les entrepreneurs en tourisme profitaient de cette abondance de nature pour proposer des activités de marche, de découverte et de transport actif. Les vieux ardent défenseurs ne rêvaient plus, ils admiraient et devenaient poètes d’un monde meilleur."
